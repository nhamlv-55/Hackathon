<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>PAKDD</title>

  <!-- Bootstrap -->
  <link href="/static/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >
  <div class="navbar navbar-inverse" >
    <div class="navbar-header">
      <a class="navbar-brand" href="/pakdd/" font="">PAKDD</a>
    </div>
  </div>

  <div class="col-lg-4 col-md-4">
    <div class = "panel panel-default">
      <div class="panel-body">
      <form action="/pakdd/vis/" method="get">
        <fieldset>
        <label for="id_module">Module:</label>
        <select class="form-control" id="id_module" name="module">
          <option selected="selected">{{m}}</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <br>
        <label for="id_part">Part:</label>
        <select class="form-control" id="id_part" name="part">
          <option selected="selected">{{p}}</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
        <br>
        <label for="id_algo">Algorithm:</label>
        <select class="form-control" id="id_algo" name="algo">
          <option selected="selected">{{a}}</option>
          <option value="1">Neural Network</option>
          <option value="2">Shize</option>
        </select>
        <br>
        <button type="submit" class="btn btn-primary">Predict</button>
          </fieldset>
      </form>
</div>
</div>
</div>
<div class="col-lg-8 col-md-8">
  <div class= "panel panel-default" id="divgraph">
    <div class="panel-body">
      {% block content %}{% endblock %}
    </div>
  </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">

</script>
<script type="text/javascript">
$("#searchBox").keyup(function(event){
  if(event.keyCode == 13){
    var query = $("#searchBox").val()
    $(document).load("/"+query+"/")
  }
});
queryUrl = "http://ws.audioscrobbler.com/2.0/?method=artist.getevents&artist=&api_key=b5712a5d3cabe3a63b2cb666cc14d61a&format=json"
</script
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/static/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
